<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="h1-item">Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container main-container">
            <div class="row">
                <div class="col col-3">

                    <form id="user-form">
                        <div class="mb-3">
                            <label for="searching-city" class="form-label">
                                <h2>Search by City</h2>
                            </label>
                            <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                        </div>
                        <div class="container">
                            <button type="submit"
                                class="btn btn-primary col-12 col-sm-12 search-buttons">Search</button>
                        </div>
                    </form>

                    <div class="container" id="city-button-container">

                    </div>

                </div>
                <div class="col col-9">
                    
                    <div class="card weather-main-card" style="width: 60rem;" id="weather-card-container">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="weather-card-li">
                                <h2 class="weather weather-card-items" id="weather-title">Dallas(6/20/21)</h2>
                                <p class="weather weather-card-items" id="weather-temp">Temp:</p>
                                <p class="weather weather-card-items" id="weather-wind">Wind:</p>
                                <p class="weather weather-card-items" id="weather-humidity">Humidity:</p>
                                <p class="weather weather-card-items" id="weather-uv">UV Index:</p>
                            </li>
                            <li class="list-group-item">
                                <h3>5-Day-Forecast:</h3>

                                <div class="container px-4">
                                    <div class="row gx-5">
                                        <div class="col">
                                            <div class="p-3 border bg-light">
                                                <p class="forecast-item" id="forecast-title">6/20/21</p>
                                                <p class="forecast-item" id="forecast-emoji-sun">☀️</p>
                                                <p class="forecast-item" id="forecast-temp">Temp: 73.72F</p>
                                                <p class="forecast-item" id="forecast-wind">Wind: 9.53mph</p>
                                                <p class="forecast-item" id="forecast-humidity">Humidity: 66%</p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="p-3 border bg-light forecast">Custom column padding</div>
                                        </div>
                                        <div class="col">
                                            <div class="p-3 border bg-light">Custom column padding</div>
                                        </div>
                                        <div class="col">
                                            <div class="p-3 border bg-light">Custom column padding</div>
                                        </div>
                                        <div class="col">
                                            <div class="p-3 border bg-light">Custom column padding</div>
                                        </div>
                                    </div>
                                </div>
                                

                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>
</body>

</html>
